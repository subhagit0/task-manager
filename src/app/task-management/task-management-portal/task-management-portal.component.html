<div class="task-mamangement-main">
<mat-card>
<h3>Task Management Portal<span class="addtask"><button mat-raised-button color="primary" type="submit" (click)="openTaskinfo()">+ Add Task</button></span> </h3>
<!-- =============DATA Table=============== -->
<mat-form-field appearance="outline">
    <mat-label>Search Table Data</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  
  <div class="lifting-table-box">
    <table mat-table [dataSource]="dataSource" matSort>
  
 <!-- id Column -->
 <ng-container matColumnDef="file_name">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element"> {{element.file_name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="file_path">
    <th mat-header-cell *matHeaderCellDef> File path </th>
    <td mat-cell *matCellDef="let element"> {{element.file_path}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="file_type">
    <th mat-header-cell *matHeaderCellDef> File Type </th>
    <td mat-cell *matCellDef="let element"> {{element.file_type}} </td>
  </ng-container>

  <ng-container matColumnDef="file_location">
    <th mat-header-cell *matHeaderCellDef> File Location</th>
    <td mat-cell *matCellDef="let element"> {{element.file_location}} </td>
  </ng-container>

  <ng-container matColumnDef="file_status">
    <th mat-header-cell *matHeaderCellDef> File Status </th>
    <td mat-cell *matCellDef="let element"> {{element.file_status}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> File Status </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
    </mat-card>
</div>
