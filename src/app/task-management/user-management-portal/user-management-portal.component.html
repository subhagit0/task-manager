<div class="task-mamangement-main">
    <mat-card>


<h3>User Management Portal<span class="addtask"><button mat-raised-button color="primary" type="submit" (click)="addUsers()">+ Add User</button></span> </h3>
<!-- =============DATA Table=============== -->

<mat-form-field appearance="outline">
    <mat-label>Search Table Data</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  
  <div class="lifting-table-box">
    <table mat-table [dataSource]="dataSource" matSort>
  
 <!-- Position Column -->
 <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef> Path </th>
    <td mat-cell *matCellDef="let element"> {{element.path}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="filename">
    <th mat-header-cell *matHeaderCellDef> File </th>
    <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

    </mat-card>

</div>
